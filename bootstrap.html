<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
 <!-- create a from  -->

<div class="container">


<div class="row">
   
    
   <div class="col-md-6 d-flex flex-column justify-content-center  my-4  rounded  from_costom">

    <form class=" flex-column ">
      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accept <a href="#" class="text-white">terms and conditions</a></label>
      </div>
     <div class="btn_custom">
      <button type="submit" class="btn btn-info btn_customs ">Register</button>
     </div>
    </form>
       
   </div>
   
   <div class="col-md-6 my-5 ">

    <img class="img-fluid" src="images/loin.png" alt="">
   </div>




</div>



</div>


  <!-- bootstrap js file link -->
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
